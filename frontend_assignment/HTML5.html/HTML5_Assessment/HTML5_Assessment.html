<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="HTML5_Assessment.css">
    <title>Navigation Bar</title>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <!-- Logo -->
        <div class="logo">
            <img src="path/to/your/logo.png" alt="Logo">
        </div>

        <!-- Menu Items -->
        <label class="menu-item" for="home">Home</label>
        <label class="menu-item" for="services">Services
            <!-- Dropdown Menu -->
            <div class="dropdown">
                <label for="webDesign">Web Design</label>
                <label for="marketing">marketing</label>
                <label for="worldpress">worldpress</label>
                <label for="more">more</label>
            </div>
        </label>

        <label class="menu-item" for="about">About</label>
        <label class="menu-item" for="contact">Contact</label>
    </div>
</body>
</html>
